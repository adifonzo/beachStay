<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e0f402021.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>BeachStays Contact</title>
</head>
<body>
    <header class="contact__header">
        <nav class="contact__header__nav">
            <div class="contact__title__container">
                <p class="contact__header__title">Beachstays</p>
            </div> <!-- contact__title__container ends -->
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav> <!-- contact__header__nav ends -->
        <h1 class="contact__h1">Get in Touch</h1>
    </header>

    <main>
        <section class="contact__main">
            <div class="contact--flex">
                <form class="contact__form">
                    <div class="form__flex">
                        <div class="name__input">
                            <label for="Name"></label>
                            <input type="text"name="name" id="name"placeholder="Name"required />
                        </div> <!-- name__input ends-->
                        <div class="email__input">
                            <label for="email"></label>
                            <input type="email"name="email" id="email"placeholder="EmailAddress" required />
                        </div> <!-- email__input ends-->
                    </div> <!-- form__flex ends -->
                    <div class="message__container">
                        <div class="message__input">
                            <textarea name="message"id="message"placeholder="Message"required></textarea>
                        </div> <!-- message__inputends -->
                    </div> <!-- message__containerends -->  
                    <button class="form__button--submit">Submit</button>
                </form> <!-- comment__form ends -->
                <div class="contact__info-container">
                    <nav>
                        <ul class="contact--socials">
                            <li>
                                <a href="https://www.facebook.com/">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.twitter.com/">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.whatsapp.com/">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="contact--info">
                            <li class="contact--email">info@email.com</li>
                            <li>123 - 456 - 7890</li>
                            <li>123 Queen Street West,</li>
                            <li>Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul> <!-- contact--info ends -->
                    </nav>
                </div> <!-- contact__info-container ends -->
            </div> <!-- contact--flex ends -->
        </section> <!-- contact__main ends -->
    </main>
    <footer>
        <p>Made by Aiden DiFonzo at Juno College of Technology</p>
    </footer>
</body>
</html>
